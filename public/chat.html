<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <script src="/js/jquery-3.1.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 well margin-top">
        <div>
          <a href="/">Change Settings</a>
        </div>
        <h1 class="chat-heading text-center room-title"><!--Room title will go here--></h1>
          <ul id="messages" class="messages list-group">
            <!-- Messages will go here -->
          </ul>
        <form id="message-form" class="form-group">
          <label for="message-text">Enter message:
            <div class="input-group">
              <span class="input-group-addon">
              <i class="glyphicon glyphicon-comment"></i>
              </span>
              <input class="form-control" id="message-text" type="text" name="message"/>
            </div>
          </label>
          <div class="form-group">
          <input class="btn btn-default btn-block" type="submit">
          </div>
        </form>
      </div>
    </div>
  </div>

    <script src="/js/moment.js"> </script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="/js/queryParams.js"></script>
    <script src="/js/app.js"></script>


  </body>



</html>
