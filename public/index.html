<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <script src="/js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

  <div class="vertical-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
          <h1>Join Chat</h1>
            <form action="/chat.html">
              <div class="form-group">
                <label for="displayName">Display name
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" id="displayName" type="text" name="name"/>
                  </div>
                </label>
              </div>

              <div class="form-group">
                <label for="roomName">Room name
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-comment"></i>
                  </span>
                  <input class="form-control" id="roomName" type="text" name="room">
                </div>
                </label>
              </div>

              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Join chat"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  </body>



</html>
